{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
  <p>Hello {{user.username}} </p>
<a href="{% url 'update_user_profile' user.id %}">Update User Profile</a><br>
<a href="{% url 'test_performance'%}">View My Performance</a><br>
<a href="{% url 'logout' %}">Logout</a>
{% endif %}
<h2>Fitness Tests</h2>
{% for key, value in test_urls.items %}
<ul>
  <li><a href="{% url value %}" style=" text-decoration:underline;">{{ key }}</a></li>
</ul>
{% endfor %}



{% endblock content %}
