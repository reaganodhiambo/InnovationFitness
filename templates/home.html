{% extends "base.html" %}
{% block content %}
{% if user.is_authenticated %}
  <p>Hello {{user.username}} </p>
{% endif %}
<h>Fitness Tests</h2>
{% for key, value in test_urls.items %}

<li style="list-style-type: circle;"><a href="{% url value %}" style=" text-decoration: none; margin: 10px;">{{ key }}</a></li>
{% endfor %}
<a href="{% url 'logout' %}">Logout</a>
{% endblock content %}
