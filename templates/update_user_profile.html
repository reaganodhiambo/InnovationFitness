{% extends "base.html" %}
{% block content %}
<h1>Update Profile</h1>
<p>Hello {{user.username}} </p>
<form method="post">
    {% csrf_token %}
    
    {{form.as_p}}
    <button type="submit">Save Changes</button>   
</form>
{% if not user_profile %}
        <a href="{% url "logout" %}">Logout</a>
    {% else %}
    <button onclick="window.history.back()">Cancel</button>
    {% endif %}
{% endblock %}
