{% extends "base.html" %}
{% block content %}
 <h3>{{ test_name }}</h3>
{% load bootstrap5 %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        {% bootstrap_messages %}
    {% endfor %}
</ul>
{% endif %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form alert_error_type="all"%}
    <button type="submit">Submit</button>
</form>
<a href="{% url 'home' %}">Back to tests</a>
{% endblock content %}
